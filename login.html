<!DOCTYPE html>
<html>
<head>
    <title>Proctor Scheduling :: Log in</title>
    <style type='text/css'>
        body{
            font-size:10pt;
            font-family:Arial, sans-serif;
            width:400px;
            margin:auto;
        }
    </style>
</head>
<body>
    <h2>proctor schedule</h2>
    <h3>log in</h3>
    <form action="./" method="post">
        <table>
            <tr>
                <td>Username</td>
                <td><input name="username"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type='submit' value="Log in &rarr;"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
